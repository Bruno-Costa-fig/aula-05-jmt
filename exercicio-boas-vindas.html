<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Boas-vindas</title>
</head>
<body>
    <h1 id="mensagem">Seja bem-vindo nome do usuário</h1>
    <script>
        let nomeUsuario = prompt("Digite o seu nome:")
        let h1Mensagem = document.querySelector("#mensagem")
        h1Mensagem.innerText = 'Seja bem-vindo ' + nomeUsuario
    </script>
</body>
</html>
